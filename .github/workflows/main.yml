name: CI Example

on:
  push:
    branches:
      - main  # triggers when code is pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run a simple script
        run: echo "Hello, GitHub Actions!"

      - name: Run tests
        run: |
          echo "Running tests..."
          python -m unittest discover
